<main class="content-section">
    <h1 style="text-align: center; color: var(--red-dark); margin-bottom: 40px;">HÌNH ẢNH HOẠT ĐỘNG</h1>
    <div id="gallery-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;">
        <p style="text-align: center; grid-column: 1/-1;">Đang tải album ảnh...</p>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/album_anh`;
    const BASE_URL = "https://gia-pha-phan-duc.vercel.app/"; 

    async function loadAlbums() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            let html = "";

            data.forEach((album, index) => {
                const folder = album.Thu_Muc;
                const total = parseInt(album.So_Luong);
                
                // 1. Tạo danh sách link ảnh dựa trên quy tắc a (1).jpg
                let imageLinks = [];
                for (let i = 1; i <= total; i++) {
                    imageLinks.push(`${BASE_URL}${folder}/a%20(${i}).jpg`);
                }

                // 2. Tạo HTML cho mỗi Album Card
                // Thêm onerror vào ảnh bìa: Nếu ảnh lỗi, ẩn luôn cả album card này
                html += `
                    <div class="album-card" id="album-${index}" style="background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                        <h3 style="color: var(--red-dark); margin-bottom: 10px; font-size: 1.1rem;">${album.Ten_Album}</h3>
                        
                        <a href="${imageLinks[0]}" data-lightbox="album-${index}" data-title="${album.Ten_Album}">
                            <img src="${album.Anh_Bia}" 
                                 onerror="document.getElementById('album-${index}').style.display='none';"
                                 style="width: 100%; height: 200px; object-fit: cover; border-radius: 4px; cursor: pointer;"
                                 alt="${album.Ten_Album}">
                        </a>

                        <div style="display: none;">
                            ${imageLinks.slice(1).map(img => `
                                <a href="${img}" data-lightbox="album-${index}" data-title="${album.Ten_Album}"></a>
                            `).join('')}
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; margin-top: 10px; align-items: center;">
                            <p style="font-size: 0.85rem; color: #666; margin: 0;">Số lượng: ${total} ảnh</p>
                            <span style="font-size: 0.7rem; color: #999;">Bấm vào ảnh để xem</span>
                        </div>
                    </div>
                `;
            });
            document.getElementById('gallery-container').innerHTML = html;
        } catch (error) {
            console.error("Lỗi tải album:", error);
            document.getElementById('gallery-container').innerHTML = "<p>Không thể tải dữ liệu từ Google Sheets.</p>";
        }
    }

    // Khởi chạy khi trang web tải xong
    loadAlbums();
</script>

</body>
