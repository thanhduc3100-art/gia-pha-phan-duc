<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Thư Viện Ảnh - Phan Đức</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>

<div class="banner-container">
    <img src="image4.jpg" alt="Nhà thờ họ Phan Đức" class="banner-image">
</div>

<nav class="navbar">
    <a href="index.html">Trang Chủ</a>
    <a href="lich-su.html">Lịch Sử</a>
    <a href="pha-he.html">Phả Đồ</a>
    <a href="thu-vien-anh.html" class="active">Thư Viện Ảnh</a>
</nav>

<main class="content-section">
    <h1 style="text-align: center; color: var(--red-dark); margin-bottom: 40px;">HÌNH ẢNH DÒNG HỌ</h1>
    <div id="gallery-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;"></div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/album_anh`;
    // Thay bằng link GitHub của bạn (ví dụ: https://phanduc.github.io/giapha/)
    const BASE_URL = "https://tài-khoản-của-bạn.github.io/tên-kho/"; 

    async function loadAlbums() {
        const res = await fetch(API_URL);
        const data = await res.json();
        let html = "";

        data.forEach((album, index) => {
            const folder = album.Thu_Muc;
            const total = parseInt(album.So_Luong);
            
            // Tự động tạo danh sách link ảnh dựa trên quy tắc đổi tên "a (1).jpg"
            let imageLinks = [];
            for (let i = 1; i <= total; i++) {
                // Chú ý: %20 đại diện cho khoảng trắng trong "a (1).jpg"
                imageLinks.push(`${BASE_URL}${folder}/a%20(${i}).jpg`);
            }

            html += `
                <div class="album-card" style="background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                    <h3 style="color: var(--red-dark); margin-bottom: 10px;">${album.Ten_Album}</h3>
                    <a href="${imageLinks[0]}" data-lightbox="album-${index}" data-title="${album.Ten_Album}">
                        <img src="${album.Anh_Bia}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 4px; cursor: pointer;">
                    </a>
                    <div style="display: none;">
                        ${imageLinks.slice(1).map(img => `<a href="${img}" data-lightbox="album-${index}" data-title="${album.Ten_Album}"></a>`).join('')}
                    </div>
                    <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">Số lượng: ${total} ảnh</p>
                </div>
            `;
        });
        document.getElementById('gallery-container').innerHTML = html;
    }
    loadAlbums();
</script>
</body>
</html>
