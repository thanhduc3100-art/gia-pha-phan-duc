<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/khu_mo`;

    async function loadKhuMo() {
        const res = await fetch(API_URL);
        const data = await res.json();
        let html = "";

        data.forEach(item => {
            html += `
                <div class="location-card" style="margin-bottom: 40px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                    <h2 style="color: var(--red-dark); border-bottom: 2px solid var(--red-gold); padding-bottom: 10px;">${item.Ten_khu}</h2>
                    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 15px;">
                        <img src="${item.Hinh_anh}" style="flex: 1; min-width: 300px; height: 250px; object-fit: cover; border-radius: 8px;">
                        
                        <div style="flex: 1; min-width: 300px; height: 250px;">
                            <iframe src="${item.Link_map}" width="100%" height="100%" style="border:0; border-radius: 8px;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                    <p style="margin-top: 15px;"><strong>Địa chỉ:</strong> ${item.Dia_chi}</p>
                    <p style="color: #555; line-height: 1.6;">${item.Mo_ta}</p>
                </div>
            `;
        });
        document.getElementById('content-container').innerHTML = html;
    }
    loadKhuMo();
</script>
