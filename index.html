<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Phả Phan Đức - Chi Hai Phái Nhì</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: #fcfaf7; 
            color: #333;
        }
        header {
            background-color: #8b0000;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 { margin: 0; font-size: 1.5rem; }
        #tree-container { 
            width: 100%; 
            height: calc(100vh - 70px); 
            overflow: auto; 
            background: white;
        }
        .node circle { 
            fill: #fff; 
            stroke: #b22222; 
            stroke-width: 2.5px; 
        }
        .node text { 
            font-size: 13px; 
            font-weight: 600;
        }
        .link { 
            fill: none; 
            stroke: #d3d3d3; 
            stroke-width: 1.5px; 
        }
        .error-container {
            padding: 50px;
            text-align: center;
            color: #d9534f;
        }
        /* Hiệu ứng khi di chuột vào tên */
        .node:hover circle { fill: #ffeb3b; stroke: #ff9800; }
    </style>
</head>
<body>

<header>
    <h1>Gia Phả Phan Đức - Chi Hai Phái Nhì</h1>
</header>

<div id="tree-container"></div>

<script>
    // --- CẤU HÌNH DỮ LIỆU ---
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const SHEET_NAME = "giapha1"; // Đảm bảo tên tab dưới cùng của Google Sheets là 'giapha1'
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    async function loadFamilyTree() {
        try {
            const response = await fetch(API_URL);
            const rawData = await response.json();

            if (!Array.isArray(rawData)) {
                throw new Error("Không thể đọc dữ liệu. Hãy kiểm tra tên Tab (Sheet Name) có đúng là 'giapha1' không.");
            }

            // Chuẩn hóa dữ liệu để máy tính hiểu đúng các cột
            const processedData = rawData.map(d => ({
                id: String(d.ID || d.id || "").trim(),
                parentId: String(d.Cha_ID || d.cha_id || d.cha || "0").trim(),
                name: d.Ho_va_Ten || d.ho_va_ten || d.ten || "Chưa rõ tên"
            })).filter(d => d.id !== "");

            renderChart(processedData);

        } catch (error) {
            document.getElementById('tree-container').innerHTML = `
                <div class="error-container">
                    <h3>Cảnh báo lỗi kết nối</h3>
                    <p>${error.message}</p>
                    <p><i>Lưu ý: Bạn phải bật "Chia sẻ" cho bất kỳ ai có liên kết đều xem được file Google Sheets.</i></p>
                </div>
            `;
        }
    }

    function renderChart(data) {
        const container = document.getElementById('tree-container');
        // Tự động tính toán chiều cao dựa trên số lượng người (mỗi người khoảng 40px chiều dọc)
        const width = Math.max(window.innerWidth, 1000);
        const height = Math.max(window.innerHeight, data.length * 45);

        const svg = d3.select("#tree-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(100, 40)");

        // Tạo cấu trúc cây từ dữ liệu Cha-Con
        const stratify = d3.stratify()
            .id(d => d.id)
            .parentId(d => (d.parentId === "0" || d.parentId === "") ? null : d.parentId);

        const root = stratify(data);

        // Định hình sơ đồ cây theo chiều ngang (Tree Layout)
        const treeLayout = d3.tree().size([height - 100, width - 350]);
        treeLayout(root);

        // Vẽ các đường nối (Links)
        svg.selectAll(".link")
            .data(root.links())
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

        // Vẽ các nút (Nodes)
        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
            .attr("r", 6);

        node.append("text")
            .attr("dy", "0.35em")
            .attr("x", d => d.children ? -12 : 12
