    <script src="https://d3js.org/d3.v7.min.js"></script>

        /* Khung chứa cố định khớp với ảnh 11.jpg */

            width: 100%;
            max-width: 1000px;
            aspect-ratio: 3 / 2;
            margin: 20px auto;
            background-image: url('11.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden;
            border: 3px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #tree-viz { width: 100%; height: 100%; }
        /* Loại bỏ gạch chân menu */
        .navbar a { text-decoration: none; }
    </style>
</head>

<main>
    <h1 style="text-align: center; color: var(--red-dark); margin-top: 20px;">PHẢ ĐỒ TỘC PHAN ĐỨC</h1>
    
    <div id="chart-container">
        <div id="tree-viz"></div>
    </div>
    
    <p style="text-align: center; font-style: italic; color: #666; margin-bottom: 50px;">
        (Dữ liệu được cập nhật tự động từ Google Sheets)
    </p>
</main>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/giapha1`;

    async function initTree() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();

            let data = rawData.map(d => ({
                id: String(d.ID || "").trim(),
                parentId: String(d.Cha_ID || "").trim(),
                name: (d.Ho_va_Ten || "Chưa rõ").trim()
            })).filter(d => d.id !== "");

            const rootData = data.find(d => d.parentId === "" || d.parentId === "0");
            const allIds = new Set(data.map(d => d.id));
            data.forEach(d => {
                if (d.id === rootData.id) d.parentId = null;
                else if (!allIds.has(d.parentId)) d.parentId = rootData.id;
            });

            // Kích thước khung ảo (ViewBox)
            const vWidth = 1000;
            const vHeight = 667;

            const svg = d3.select("#tree-viz").append("svg")
                .attr("viewBox", `0 0 ${vWidth} ${vHeight}`)
                .attr("preserveAspectRatio", "xMidYMid meet")
                .append("g")
                .attr("transform", "translate(0, 160)"); // Đẩy cụ tổ xuống dưới rồng phượng

            // Cấu hình khoảng cách giữa các đời (Tree Layout)
            const treeLayout = d3.tree().size([vWidth, vHeight - 280]);
            const root = d3.stratify().id(d => d.id).parentId(d => d.parentId)(data);
            treeLayout(root);

            // Vẽ đường nối (Links)
            svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("fill", "none")
                .attr("stroke", "#8b4513")
                .attr("stroke-width", "2px")
                .attr("opacity", "0.6")
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

            // Vẽ các nút tên (Nodes)
            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            // Hình chữ nhật (Ép màu trực tiếp để không bị đen)
            node.append("rect")
                .attr("width", 110)
                .attr("height", 30)
                .attr("x", -55)
                .attr("y", -15)
                .attr("rx", 4)
                .attr("fill", "#fffdf0") // Màu vàng kem
                .attr("stroke", "#d4af37") // Viền vàng kim
                .attr("stroke-width", "1.5px");

            // Chữ tên người
            node.append("text")
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .attr("fill", "#8b0000") // Màu đỏ đậm
                .style("font-size", "11px")
                .style("font-weight", "bold")
                .text(d => d.data.name);

        } catch (e) {
            console.error(e);
            document.getElementById('tree-viz').innerHTML = `<p style="color:red; padding: 20px;">Lỗi: ${e.message}</p>`;
        }
    }
    initTree();
</script>
</body>
