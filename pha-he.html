    <script src="https://d3js.org/d3.v7.min.js"></script>

        #chart-container {
            position: relative;
            width: 100%;
            max-width: 1100px;
            aspect-ratio: 3 / 2.1;
            margin: 20px auto;
            background-image: url('11.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden; /* Không hiện thanh cuộn */
            border: 3px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #tree-viz { width: 100%; height: 100%; }
        .navbar a { text-decoration: none; }
    </style>
</head>

<main>
    <h1 style="text-align: center; color: var(--red-dark); margin-top: 20px;">PHẢ ĐỒ TỘC PHAN ĐỨC</h1>
    
    <div id="chart-container">
        <div id="tree-viz"></div>
    </div>
</main>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/giapha1`;

    async function initTree() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();

            let data = rawData.map(d => ({
                id: String(d.ID || "").trim(),
                parentId: String(d.Cha_ID || "").trim(),
                name: (d.Ho_va_Ten || "Chưa rõ").trim()
            })).filter(d => d.id !== "");

            const rootData = data.find(d => d.parentId === "" || d.parentId === "0");
            const allIds = new Set(data.map(d => d.id));
            data.forEach(d => {
                if (d.id === rootData.id) d.parentId = null;
                else if (!allIds.has(d.parentId)) d.parentId = rootData.id;
            });

            const vWidth = 1100;
            const vHeight = 770;

            const svg = d3.select("#tree-viz").append("svg")
                .attr("viewBox", `0 0 ${vWidth} ${vHeight}`)
                .attr("preserveAspectRatio", "xMidYMid meet");

            // Tạo Marker Mũi Tên thẳng
            svg.append("defs").append("marker")
                .attr("id", "arrow")
                .attr("viewBox", "0 0 10 10")
                .attr("refX", 10)
                .attr("refY", 5)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M 0 0 L 10 5 L 0 10 z")
                .attr("fill", "#8b4513");

            const g = svg.append("g").attr("transform", "translate(0, 180)");

            // Chừa khoảng trống 100px 2 bên cho dải màu đỏ
            const treeLayout = d3.tree().size([vWidth - 200, vHeight - 350]);
            const root = d3.stratify().id(d => d.id).parentId(d => d.parentId)(data);
            treeLayout(root);

            // Vẽ đường nối VUÔNG GÓC (Orthogonal lines)
            g.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("fill", "none")
                .attr("stroke", "#8b4513")
                .attr("stroke-width", "2px")
                .attr("marker-end", "url(#arrow)")
                .attr("d", d => {
                    // Vẽ đường gấp khúc: Xuống -> Ngang -> Xuống
                    const startX = d.source.x + 100;
                    const startY = d.source.y;
                    const endX = d.target.x + 100;
                    const endY = d.target.y - 20; // Dừng trước hộp tên một chút để hiện mũi tên
                    const midY = (startY + endY) / 2;
                    return `M${startX},${startY} L${startX},${midY} L${endX},${midY} L${endX},${endY}`;
                });

            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x + 100},${d.y})`);

            // Hộp tên vuông vức
            node.append("rect")
                .attr("width", 120)
                .attr("height", 36)
                .attr("x", -60)
                .attr("y", -18)
                .attr("fill", "#fffdf0")
                .attr("stroke", "#d4af37")
                .attr("stroke-width", "2px");

            node.append("text")
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .attr("fill", "#8b0000")
                .style("font-size", "12px")
                .style("font-weight", "bold")
                .text(d => d.data.name);

        } catch (e) {
            console.error(e);
        }
    }
    initTree();
</script>
</body>
</html>
