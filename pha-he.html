<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phả Đồ - Phan Đức</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart-container {
            position: relative;
            width: 100%;
            max-width: 1100px;
            aspect-ratio: 3 / 2.2; /* Tăng nhẹ chiều cao khung để chứa các đời */
            margin: 20px auto;
            background-image: url('11.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden;
            border: 3px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #tree-viz { width: 100%; height: 100%; }
        .navbar a { text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html">TRANG CHỦ</a>
    <a href="lich-su.html">LỊCH SỬ</a>
    <a href="pha-he.html" class="active">PHẢ ĐỒ</a>
    <a href="thu-vien-anh.html">THƯ VIỆN ẢNH</a>
    <div class="dropdown">
        <button class="dropbtn">THỜ PHỤNG & AN TÁNG ▼</button>
        <div class="dropdown-content">
            <a href="tho-phung.html">NƠI THỜ PHỤNG</a>
            <a href="khu-mo.html">KHU MỘ GIA TỘC</a>
        </div>
    </div>
    <a href="ngay-gio.html">NGÀY GIỖ & KỴ</a>
    <a href="tin-tuc.html">TIN TỨC</a>

</nav>

<main>
    <h1 style="text-align: center; color: var(--red-dark); margin-top: 20px;">PHẢ ĐỒ TỘC PHAN ĐỨC</h1>
    <div id="chart-container">
        <div id="tree-viz"></div>
    </div>
</main>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/giapha1`;

    async function initTree() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();

            // 1. LẤY DỮ LIỆU TỪ SHEET
            let data = rawData.map(d => ({
                id: String(d.ID || "").trim(),
                parentId: String(d.Cha_ID || "").trim(),
                name: (d.Ho_va_Ten || "Chưa rõ").trim(),
                dinhDanh: (d.Dinh_Danh || "").trim(),
                ngaySinhMat: (d.Ngay_Sinh_Mat || "").trim()
            })).filter(d => d.id !== "");

            const rootData = data.find(d => d.parentId === "" || d.parentId === "0");
            const allIds = new Set(data.map(d => d.id));
            data.forEach(d => {
                if (d.id === rootData.id) d.parentId = null;
                else if (!allIds.has(d.parentId)) d.parentId = rootData.id;
            });

            // 2. CẤU HÌNH KÍCH THƯỚC
            const vWidth = 1100;
            const vHeight = 850;
            const nodeWidth = 130;  // Độ rộng hộp tên
            const nodeHeight = 70;  // Tăng chiều cao hộp để chứa 3 hàng chữ

            const svg = d3.select("#tree-viz").append("svg")
                .attr("viewBox", `0 0 ${vWidth} ${vHeight}`)
                .attr("preserveAspectRatio", "xMidYMid meet");

            // Mũi tên thẳng
            svg.append("defs").append("marker")
                .attr("id", "arrow")
                .attr("viewBox", "0 0 10 10")
                .attr("refX", 10).attr("refY", 5)
                .attr("markerWidth", 5).attr("markerHeight", 5)
                .attr("orient", "auto")
                .append("path").attr("d", "M 0 0 L 10 5 L 0 10 z").attr("fill", "#8b4513");

            const g = svg.append("g").attr("transform", "translate(0, 180)");

            // Khoảng cách cây (Chừa lề 120px cho dải đỏ)
            const treeLayout = d3.tree().size([vWidth - 240, vHeight - 380]);
            const root = d3.stratify().id(d => d.id).parentId(d => d.parentId)(data);
            treeLayout(root);

            // 3. VẼ ĐƯỜNG NỐI VUÔNG GÓC
            g.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("fill", "none")
                .attr("stroke", "#8b4513")
                .attr("stroke-width", "1.5px")
                .attr("marker-end", "url(#arrow)")
                .attr("d", d => {
                    const startX = d.source.x + 120;
                    const startY = d.source.y + (nodeHeight/2);
                    const endX = d.target.x + 120;
                    const endY = d.target.y - (nodeHeight/2) - 5;
                    const midY = (startY + endY) / 2;
                    return `M${startX},${startY} L${startX},${midY} L${endX},${midY} L${endX},${endY}`;
                });

            // 4. VẼ HỘP TÊN VÀ NỘI DUNG 3 HÀNG
            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x + 120},${d.y})`);

            // Khung vuông vức
            node.append("rect")
                .attr("width", nodeWidth)
                .attr("height", nodeHeight)
                .attr("x", -nodeWidth / 2)
                .attr("y", -nodeHeight / 2)
                .attr("fill", "#fffdf0")
                .attr("stroke", "#d4af37")
                .attr("stroke-width", "2px");

            // Văn bản chia làm 3 dòng
            const textElement = node.append("text")
                .attr("text-anchor", "middle")
                .attr("y", -nodeHeight / 2 + 15);

            // Dòng 1: Định danh (Con trưởng/thứ, tên gọi)
            textElement.append("tspan")
                .attr("x", 0)
                .attr("dy", "5px")
                .attr("fill", "#555")
                .style("font-size", "10px")
                .text(d => d.data.dinhDanh);

            // Dòng 2: Họ và Tên (Màu đỏ đậm, in đậm)
            textElement.append("tspan")
                .attr("x", 0)
                .attr("dy", "18px")
                .attr("fill", "#8b0000")
                .style("font-size", "12px")
                .style("font-weight", "bold")
                .text(d => d.data.name);

            // Dòng 3: Ngày sinh - Ngày mất
            textElement.append("tspan")
                .attr("x", 0)
                .attr("dy", "18px")
                .attr("fill", "#666")
                .style("font-size", "10px")
                .style("font-style", "italic")
                .text(d => d.data.ngaySinhMat);

        } catch (e) {
            console.error(e);
        }
    }
    initTree();
</script>
</body>
</html>
