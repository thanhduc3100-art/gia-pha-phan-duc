<main class="content-section" style="padding: 0; background: none; box-shadow: none;">
    <h1 style="text-align: center; color: var(--red-dark); margin: 30px 0;">PHẢ ĐỒ TỘC PHAN ĐỨC</h1>
    
    <div id="chart-container" style="position: relative; width: 100%; min-height: 800px; background-image: url('11.jpg'); background-size: cover; background-position: center; overflow: auto; border: 2px solid var(--gold); border-radius: 8px;">
        
        <div id="tree-viz" style="width: 2500px; height: 1200px;"></div>
        
    </div>
    <p style="text-align: center; margin-top: 15px; color: #666; font-style: italic;">
        (Sử dụng chuột để kéo hoặc lăn chuột để phóng to/thu nhỏ sơ đồ)
    </p>
</main>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/giapha1`;

    async function initTree() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();

            // 1. Làm sạch dữ liệu
            let data = rawData.map(d => ({
                id: String(d.ID || "").trim(),
                parentId: String(d.Cha_ID || "").trim(),
                name: (d.Ho_va_Ten || "Chưa rõ").trim()
            })).filter(d => d.id !== "");

            // Tìm cụ tổ duy nhất (Phan Đức Mưu)
            const ancestor = data.find(d => d.parentId === "" || d.parentId === "0");
            const allIds = new Set(data.map(d => d.id));

            data.forEach(d => {
                if (d.id === ancestor.id) {
                    d.parentId = null;
                } else if (!allIds.has(d.parentId)) {
                    d.parentId = ancestor.id; // Chống lỗi đứt nhánh
                }
            });

            // 2. Cấu hình D3 Tree
            const width = 2500;
            const height = 1200;
            const nodeWidth = 160;
            const nodeHeight = 50;

            const svg = d3.select("#tree-viz").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", (event) => {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const g = svg.append("g").attr("transform", "translate(100, 500)");

            // Mũi tên
            svg.append("defs").append("marker")
                .attr("id", "arrow")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 10)
                .attr("refY", 0)
                .attr("orient", "auto")
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#8b4513");

            const root = d3.stratify().id(d => d.id).parentId(d => d.parentId)(data);
            const treeLayout = d3.tree().size([height - 200, width - 600]);
            treeLayout(root);

            // Vẽ đường nối (Mũi tên)
            g.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("stroke", "#8b4513")
                .attr("stroke-width", 2)
                .attr("fill", "none")
                .attr("marker-end", "url(#arrow)")
                .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

            // Vẽ khung tên
            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("rect")
                .attr("width", nodeWidth)
                .attr("height", nodeHeight)
                .attr("x", -nodeWidth / 2)
                .attr("y", -nodeHeight / 2)
                .attr("rx", 5)
                .attr("fill", "#fffdf0")
                .attr("stroke", "#d4af37")
                .attr("stroke-width", 2);

            node.append("text")
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .attr("fill", "#8b0000")
                .style("font-weight", "bold")
                .text(d => d.data.name);

        } catch (e) {
            console.error(e);
            document.getElementById('tree-viz').innerHTML = `<p style="color:red; text-align:center;">Lỗi: ${e.message}</p>`;
        }
    }
    initTree();
</script>
