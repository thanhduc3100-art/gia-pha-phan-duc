<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phả Đồ Tộc Phan Đức</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Khung chứa cố định không có thanh cuộn */
        #chart-container {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Độ rộng cố định đẹp cho web */
            aspect-ratio: 3 / 2; /* Tỷ lệ khung hình giống tấm ảnh 11.jpg */
            margin: 20px auto;
            background-image: url('11.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden; /* Triệt tiêu thanh cuộn hoàn toàn */
            border: 3px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #tree-viz {
            width: 100%;
            height: 100%;
        }

        .node rect { fill: #fffdf0; stroke: #d4af37; stroke-width: 2px; rx: 5; }
        .node text { font-size: 12px; font-weight: bold; fill: #8b0000; text-anchor: middle; }
        .link { fill: none; stroke: #8b4513; stroke-width: 2px; opacity: 0.6; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html">TRANG CHỦ</a>
    <a href="lich-su.html">LỊCH SỬ</a>
    <a href="pha-he.html" class="active">PHẢ ĐỒ</a>
    <a href="thu-vien-anh.html">THƯ VIỆN ẢNH</a>
    </nav>

<main>
    <h1 style="text-align: center; color: var(--red-dark); margin-top: 20px;">PHẢ ĐỒ TỘC PHAN ĐỨC</h1>
    
    <div id="chart-container">
        <div id="tree-viz"></div>
    </div>
    
    <p style="text-align: center; font-style: italic; color: #666;">
        (Dữ liệu được cập nhật tự động từ Google Sheets)
    </p>
</main>

<script>
    const SHEET_ID = "1H5Gi3MXAD6p9tywPmaiz4awtuETRKtK03cR_-bXeLVU";
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/giapha1`;

    async function initTree() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();

            let data = rawData.map(d => ({
                id: String(d.ID || "").trim(),
                parentId: String(d.Cha_ID || "").trim(),
                name: (d.Ho_va_Ten || "Chưa rõ").trim()
            })).filter(d => d.id !== "");

            // Tìm gốc duy nhất
            const rootData = data.find(d => d.parentId === "" || d.parentId === "0");
            const allIds = new Set(data.map(d => d.id));
            data.forEach(d => {
                if (d.id === rootData.id) d.parentId = null;
                else if (!allIds.has(d.parentId)) d.parentId = rootData.id;
            });

            // Kích thước ảo bên trong SVG
            const vWidth = 1000;
            const vHeight = 667;

            const svg = d3.select("#tree-viz").append("svg")
                .attr("viewBox", `0 0 ${vWidth} ${vHeight}`) // Tự động co giãn theo khung
                .attr("preserveAspectRatio", "xMidYMid meet")
                .append("g")
                .attr("transform", "translate(0, 180)"); // Đẩy cụ tổ xuống dưới phần tiêu đề của ảnh 11.jpg

            const treeLayout = d3.tree().size([vWidth, vHeight - 300]);
            const root = d3.stratify().id(d => d.id).parentId(d => d.parentId)(data);
            treeLayout(root);

            // Vẽ đường nối
            svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

            // Vẽ nút tên
            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            node.append("rect")
                .attr("width", 110).attr("height", 35)
                .attr("x", -55).attr("y", -17.5);

            node.append("text")
                .attr("dy", "0.35em")
                .text(d => d.data.name);

        } catch (e) {
            console.error(e);
        }
    }
    initTree();
</script>
</body>
</html>
